<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <meta property="og:title" content="Relógio Digital Simples">
    <meta property="og:description" content="Um relógio digital mostrando as horas atuais.">
    <meta property="og:image" content="https://github.com/CYBERxDOLLY/relogio-digital-simples/blob/main/assets/img/mobile.png?raw=true">

<body>
    <div class="clock">
        <div>
            <span id="hours">00</span>
            <span class="time">Horas</span>
        </div>

        <div>
            <span id="minutes">00</span>
            <span class="time">Minutos</span>
        </div>

        <div>
            <span id="seconds">00</span>
            <span class="time">Segundos</span>
        </div>
    </div>
</body>
